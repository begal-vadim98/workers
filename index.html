<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="box">

      <div class="box-form">
  
        <form action="/" class="form">
  
          <label for="" class="form-label">
            <input  id="name"  placeholder="Ваше имя" type="text" class="form-label__input">
          </label>

          <label for="" class="form-label" >
            <input  id="age" placeholder="Возраст" type="text" class="form-label__input">
          </label>

          <label for="" class="form-label" >
            <select name="post" id="selected">
              <option value="Водитель">Водитель</option>
              <option value="Слесарь">Слесарь</option>
            </select>
          </label>

          <label for="checkbox"  class="form-label">
            <span>Дети</span>
            <input  id="checkbox"  type="checkbox" class="form-label__input children">
          </label>

          <label for="" class="form-label" >
            <input  id="date" placeholder="Дата оформления (xx.xx.xxxx)" type="text" class="form-label__input">
          </label>

            <label for="" class="form-label drivers" >
              <input  id="date" placeholder="Стаж вождения" type="text" class="form-label__input driving-experience">
            </label>
  
            <label for="" class="form-label drivers" >
              <input  id="date" placeholder="Категории вождения" type="text" class="form-label__input categories">
            </label>

            <label for="" class="form-label plumber" >
              <input  id="date" placeholder="Разряд" type="text" class="form-label__input rank">
            </label>
  
            <label for="" class="form-label plumber" >
              <input  id="date" placeholder="Материал с которым работает (Дуб, Ель, Клен и т.д)" type="text" class="form-label__input material-work">
            </label>
        
         

          <div class="btn-block">
            <button type="submit" class="btn-save">Сохранить</button>
          </div>
        </form>
        <!-- /.form -->
  
      </div>
      <!-- /.box-form -->
      
      <div class="box-table">

      </div>
      <!-- /.box-table -->

    </div>
    <!-- /.box -->

  </div>
  <!-- /.container -->


</body>
</html>
